<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="input" id="input"></div>

        <div class="button box">

            <div class="operators">
                <button class="btn">+</button>
                <button class="btn">-</i></button>
                <button class="btn">&times</i></button>
                <button class="btn">&divide</button>  
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    
                </div>
                <div class="numbers">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    
                </div>
                <div class="numbers">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                </div>
                <div class="numbers">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" id="clear">AC</button>

                </div>
            </div>

            <button class="equal"  id="equals-to">=</button>

            

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fcfa5232b7.js" crossorigin="anonymous"></script>
</body>
</html>
